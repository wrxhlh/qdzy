<script>
    let str="can-enter-volunteer-organization";
    function change(str){
        let s=str[0];
        for(let i=1;i<str.length;i++)
        {
            if(str[i]=='-')
                s=s+str[i+1].toUpperCase();
            else if(str[i-1]!='-')
                s=s+str[i];
        }
        return s;
    }
    console.log(change(str));
</script>
